<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 2</title>
</head>
<body>
        <style>
                div{
                    width: 100px;
                    height: 100px;
                    border: 3px, solid, black;
                    cursor: pointer;
                    background-color: black;
                    margin-bottom: 20px;
                }
            </style>
    <div id="block"></div>


    <a href="#" id="down">Развернуть</a>
    <a href="#" id="up">Свернуть</a>
    <ul id="list" style="display: none">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script
    src="http://code.jquery.com/jquery-1.11.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $('#block').click(
                function() {
                    $(this).animate({width: '400px'}, 1000);
                    return false;
                }
            )
        })

        $('#down').click(function() {
            $('#list').slideDown("slow");
            return false;
        })

        $('#up').click(function() {
            $('#list').slideUp("slow");
            return false;
        })


    </script>

    <script src="wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
